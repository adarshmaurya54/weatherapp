<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#222"/>
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="card">
        <div class="notfoundmsg">
            <span>The city you are searching for is not found!</span>
        </div>
        <div class="search-box">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button onclick="searchCityWeather()"><img src="./images/Search.png" alt=""></button>
        </div>
        <div class="weather">
            <img class="weather-icon">
            <h1 class="temp"></h1>
            <p>Max - <span class="max"></span>°c & Min - <span class="min"></span>°c</p>
            <p class="city"></p>
        </div>
        <div class="details">
            <div class="col">
                <img src="./images/humidity.png" alt="">
                <div>
                    <p class="humidity"></p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="./images/Wind.png">
                <div>
                    <p class="wind"></p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
